version: '3.0'

expectations:
  population_size: 1000

actions:

  generate_study_population_ethnicity_01GY0BEAFR5MYHXGGVW79HAG44:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_ethnicity
      --param end_date="2023-03-31"
      --output-dir output/01GY0BEAFR5MYHXGGVW79HAG44 --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/01GY0BEAFR5MYHXGGVW79HAG44/input_ethnicity.csv.gz


  generate_study_population_01GY0BEAFR5MYHXGGVW79HAG44:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition
      --param codelist_1_path="interactive_codelists/codelist_1.csv"
      --param codelist_1_type="medication"
      --param codelist_2_path="interactive_codelists/codelist_2.csv"
      --param codelist_2_type="medication"
      --param codelist_1_frequency="monthly"
      --param time_value="1"
      --param time_ever="False"
      --param time_scale="years"
      --param time_event="before"
      --param codelist_2_comparison_date="end_date"
      --param operator="AND"
      --param population="adults"
      --param breakdowns="sex,age,ethnicity"
      --index-date-range="2019-09-01 to 2023-03-31 by month"
      --output-dir=output/01GY0BEAFR5MYHXGGVW79HAG44
      --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/01GY0BEAFR5MYHXGGVW79HAG44/input_*.csv.gz

  join_cohorts_01GY0BEAFR5MYHXGGVW79HAG44:
    run: >
      cohort-joiner:v0.0.38
        --lhs output/01GY0BEAFR5MYHXGGVW79HAG44/input_20*.csv.gz
        --rhs output/01GY0BEAFR5MYHXGGVW79HAG44/input_ethnicity.csv.gz
        --output-dir output/01GY0BEAFR5MYHXGGVW79HAG44/joined
    needs: [generate_study_population_01GY0BEAFR5MYHXGGVW79HAG44, generate_study_population_ethnicity_01GY0BEAFR5MYHXGGVW79HAG44]
    outputs:
      highly_sensitive:
        cohort: output/01GY0BEAFR5MYHXGGVW79HAG44/joined/input_20*.csv.gz

  generate_measures_01GY0BEAFR5MYHXGGVW79HAG44:
    run: >
      python:latest -m analysis.measures
        --breakdowns="sex,age,ethnicity"
        --input_dir="output/01GY0BEAFR5MYHXGGVW79HAG44/joined"
        --measure="med_review"

    needs: [join_cohorts_01GY0BEAFR5MYHXGGVW79HAG44]
    outputs:
      moderately_sensitive:
        measure: output/01GY0BEAFR5MYHXGGVW79HAG44/joined/measure*rate.csv
        decile_measure: output/01GY0BEAFR5MYHXGGVW79HAG44/joined/measure*rate_deciles.csv

  top_5_table_01GY0BEAFR5MYHXGGVW79HAG44:
    run: >
      python:latest python analysis/top_5.py
      --codelist-1-path="interactive_codelists/codelist_1.csv"
      --codelist-2-path="interactive_codelists/codelist_2.csv"
      --output-dir="output/01GY0BEAFR5MYHXGGVW79HAG44"
    needs: [generate_measures_01GY0BEAFR5MYHXGGVW79HAG44]
    outputs:
      moderately_sensitive:
        tables: output/01GY0BEAFR5MYHXGGVW79HAG44/joined/top_5*.csv

  deciles_chart_01GY0BEAFR5MYHXGGVW79HAG44:
    run: >
      deciles-charts:v0.0.33
        --input-files output/01GY0BEAFR5MYHXGGVW79HAG44/joined/measure_practice_rate_deciles.csv
        --output-dir output/01GY0BEAFR5MYHXGGVW79HAG44/joined
    config:
      show_outer_percentiles: true
      tables:
        output: true
      charts:
        output: true
    needs: [generate_measures_01GY0BEAFR5MYHXGGVW79HAG44]
    outputs:
      moderately_sensitive:
        deciles_charts: output/01GY0BEAFR5MYHXGGVW79HAG44/joined/deciles_*.*

  plot_measure_01GY0BEAFR5MYHXGGVW79HAG44:
    run: >
      python:latest python analysis/plot_measures.py
        --breakdowns="sex,age,ethnicity"
        --output-dir output/01GY0BEAFR5MYHXGGVW79HAG44
    needs: [generate_measures_01GY0BEAFR5MYHXGGVW79HAG44]
    outputs:
      moderately_sensitive:
        measure: output/01GY0BEAFR5MYHXGGVW79HAG44/plot_measure*.png

  event_counts_01GY0BEAFR5MYHXGGVW79HAG44:
    run: >
      python:latest python analysis/event_counts.py --input_dir="output/01GY0BEAFR5MYHXGGVW79HAG44/joined" --output_dir="output/01GY0BEAFR5MYHXGGVW79HAG44"
    needs: [join_cohorts_01GY0BEAFR5MYHXGGVW79HAG44]
    outputs:
      moderately_sensitive:
        measure: output/01GY0BEAFR5MYHXGGVW79HAG44/event_counts.json

  generate_report_01GY0BEAFR5MYHXGGVW79HAG44:
    run: >
      python:latest python analysis/render_report.py
      --output-dir="output/01GY0BEAFR5MYHXGGVW79HAG44"
      --population="adults"
      --breakdowns="sex,age,ethnicity"
      --codelist-1-name="DMARDs"
      --codelist-2-name="Care planning medication review simple reference set - NHS Digital"
      --codelist-1-link="opensafely/dmards/2020-06-23"
      --codelist-2-link="opensafely/care-planning-medication-review-simple-reference-set-nhs-digital/61b13c39"
      --time-value="1"
      --time-scale="years"
      --time-event="before"
      --start-date="2019-09-01"
      --end-date="2023-03-31"
    needs: [event_counts_01GY0BEAFR5MYHXGGVW79HAG44, deciles_chart_01GY0BEAFR5MYHXGGVW79HAG44, top_5_table_01GY0BEAFR5MYHXGGVW79HAG44, plot_measure_01GY0BEAFR5MYHXGGVW79HAG44]
    outputs:
      moderately_sensitive:
        notebook: output/01GY0BEAFR5MYHXGGVW79HAG44/report.html