version: '3.0'

expectations:
  population_size: 1000

actions:

  generate_study_population_ethnicity_01GYS9N5RTERAKZK296SM38CVQ:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_ethnicity
      --param end_date="2023-03-31"
      --output-dir output/01GYS9N5RTERAKZK296SM38CVQ --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/01GYS9N5RTERAKZK296SM38CVQ/input_ethnicity.csv.gz

  generate_study_population_weekly_01GYS9N5RTERAKZK296SM38CVQ:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition
      --param codelist_1_path="interactive_codelists/codelist_1.csv"
      --param codelist_1_type="event"
      --param codelist_2_path="interactive_codelists/codelist_2.csv"
      --param codelist_2_type="medication"
      --param codelist_1_frequency="weekly"
      --param time_value="5"
      --param time_ever="False"
      --param time_scale="years"
      --param time_event="before"
      --param codelist_2_comparison_date="end_date"
      --param operator="AND"
      --param population="adults"
      --param breakdowns=""
      --index-date_range="2023-04-03 to 2023-04-03 by week"
      --output-dir=output/01GYS9N5RTERAKZK296SM38CVQ
      --output-format=csv.gz
      --output-file=output/01GYS9N5RTERAKZK296SM38CVQ/input_weekly_2023-04-03.csv.gz
    outputs:
      highly_sensitive:
        cohort: output/01GYS9N5RTERAKZK296SM38CVQ/input_weekly_2023-04-03.csv.gz

  generate_study_population_01GYS9N5RTERAKZK296SM38CVQ:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition
      --param codelist_1_path="interactive_codelists/codelist_1.csv"
      --param codelist_1_type="event"
      --param codelist_2_path="interactive_codelists/codelist_2.csv"
      --param codelist_2_type="medication"
      --param codelist_1_frequency="monthly"
      --param time_value="5"
      --param time_ever="False"
      --param time_scale="years"
      --param time_event="before"
      --param codelist_2_comparison_date="end_date"
      --param operator="AND"
      --param population="adults"
      --param breakdowns="age,sex"
      --index-date-range="2019-09-01 to 2023-03-31 by month"
      --output-dir=output/01GYS9N5RTERAKZK296SM38CVQ
      --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/01GYS9N5RTERAKZK296SM38CVQ/input_*.csv.gz

  join_cohorts_01GYS9N5RTERAKZK296SM38CVQ:
    run: >
      cohort-joiner:v0.0.38
        --lhs output/01GYS9N5RTERAKZK296SM38CVQ/input_20*.csv.gz
        --rhs output/01GYS9N5RTERAKZK296SM38CVQ/input_ethnicity.csv.gz
        --output-dir output/01GYS9N5RTERAKZK296SM38CVQ/joined
    needs: [generate_study_population_01GYS9N5RTERAKZK296SM38CVQ, generate_study_population_ethnicity_01GYS9N5RTERAKZK296SM38CVQ]
    outputs:
      highly_sensitive:
        cohort: output/01GYS9N5RTERAKZK296SM38CVQ/joined/input_20*.csv.gz

  generate_measures_01GYS9N5RTERAKZK296SM38CVQ:
    run: >
      python:latest -m analysis.measures
        --breakdowns=age
        --breakdowns=sex
        --input-dir="output/01GYS9N5RTERAKZK296SM38CVQ/joined"

    needs: [join_cohorts_01GYS9N5RTERAKZK296SM38CVQ]
    outputs:
      moderately_sensitive:
        measure: output/01GYS9N5RTERAKZK296SM38CVQ/joined/measure_all.csv
        decile_measure: output/01GYS9N5RTERAKZK296SM38CVQ/joined/measure_practice_rate_deciles.csv

  top_5_table_01GYS9N5RTERAKZK296SM38CVQ:
    run: >
      python:latest python analysis/top_5.py
      --codelist-1-path="interactive_codelists/codelist_1.csv"
      --codelist-2-path="interactive_codelists/codelist_2.csv"
      --output-dir="output/01GYS9N5RTERAKZK296SM38CVQ"
    needs: [generate_measures_01GYS9N5RTERAKZK296SM38CVQ]
    outputs:
      moderately_sensitive:
        tables: output/01GYS9N5RTERAKZK296SM38CVQ/joined/top_5*.csv

  plot_measure_01GYS9N5RTERAKZK296SM38CVQ:
    run: >
      python:latest python analysis/plot_measures.py
        --breakdowns=age
        --breakdowns=sex
        --output-dir output/01GYS9N5RTERAKZK296SM38CVQ
    needs: [generate_measures_01GYS9N5RTERAKZK296SM38CVQ]
    outputs:
      moderately_sensitive:
        measure: output/01GYS9N5RTERAKZK296SM38CVQ/plot_measure*.png
        deciles: output/01GYS9N5RTERAKZK296SM38CVQ/deciles_chart.png

  event_counts_01GYS9N5RTERAKZK296SM38CVQ:
    run: >
      python:latest python analysis/event_counts.py --input-dir="output/01GYS9N5RTERAKZK296SM38CVQ" --output-dir="output/01GYS9N5RTERAKZK296SM38CVQ"
    needs: [join_cohorts_01GYS9N5RTERAKZK296SM38CVQ, generate_study_population_weekly_01GYS9N5RTERAKZK296SM38CVQ]
    outputs:
      moderately_sensitive:
        measure: output/01GYS9N5RTERAKZK296SM38CVQ/event_counts.json

  generate_report_01GYS9N5RTERAKZK296SM38CVQ:
    run: >
      python:latest python analysis/render_report.py
      --output-dir="output/01GYS9N5RTERAKZK296SM38CVQ"
      --population="adults"
      --breakdowns=age
      --breakdowns=sex
      --codelist-1-name="Asthma annual review"
      --codelist-2-name="Asthma Inhaler Salbutamol Medication"
      --codelist-1-link="user/richard-croker/asthma-annual-review/5a1d4594"
      --codelist-2-link="opensafely/asthma-inhaler-salbutamol-medication/2020-04-15"
      --time-value="5"
      --time-scale="years"
      --time-event="before"
      --start-date="2019-09-01"
      --end-date="2023-03-31"
    needs: [event_counts_01GYS9N5RTERAKZK296SM38CVQ, top_5_table_01GYS9N5RTERAKZK296SM38CVQ, plot_measure_01GYS9N5RTERAKZK296SM38CVQ]
    outputs:
      moderately_sensitive:
        notebook: output/01GYS9N5RTERAKZK296SM38CVQ/report.html